<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!--属性=“属性值”,都是写在开始标签上面的-->
    <!-- COM+?快捷键,就会对选中的内容注释 -->
    <title class="homepage">学习PHP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
  <h1>这是我的第一个学习记录 </h1> 
  <!-- HTML常用标签 -->
   <!-- 标题标签:H1、H2、H3……H6.会越来越小-->
    <H1>一级标签</H1>
    <!-- 段落标签 -->
     <p>这里有
            <!-- 换行标签 -->
        <br>
        一段话
        <!-- 水平线标签 -->
         <hr>
         <!-- 字体样式标签 -->
          <b>这是字体样式标签</b>
          <strong>这个也是字体样式标签,推荐用这个</strong>
          <!-- 写题文本标签 -->
           <i>这里就斜了</i>
           <!-- 删除线标签 -->
        <del>这里就有了删除线</del>
        <!-- 下划线标签 -->
         <u>这里就有了下划线</u>
    </p>
 
     <hr>
        <!-- 列表标签<ul> -->
         <h1>列表标签</h1>
         <ul>
            <li>weinie</li>
            <li>pijie</li>
            <li>yier</li>
         </ul>

 
</body>
</html>>
